name: Promote to 100% Production

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with: { ruby-version: '3.2' }
      - name: Install fastlane
        run: gem install fastlane -NV
      - name: Decode Play Service JSON
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}" > android/fastlane/play-service.json
          chmod 600 android/fastlane/play-service.json
      - name: Promote to 100%
        run: |
          cd android
          fastlane promote_100
